  <template>
    <style >
    </style>

  
    <div class="popup-container container-fluid">
      <div class="row">
        <p><b><a href="[[url]]">[[name]]</a></b></p>
      </div>
      <div class="row"><h3>Hier Bild einf√ºgen</h3></div>
      <div class="row">
        <i>[[description]]</i><br/>

      <div class="row">

      <div class="row">

  <script>
    class MeasuringsitePopup extends Polymer.Element {
      
    	static get is() { return 'measuringsite-popup'; }
      
      static get properties() {
    	  // 14 properties 
   	    return {
    		  default_device: Number,

    		  url: String,
    		  description: String,
    		  street_name: String,
    		  street_number: String,
    		  street_labeling: String,
    		  city: String,
    		  country: String,
    		  last_voltage: Number,
    		  last_vehicle: Date,
    		  data_source: String,
    		  last_login: Date,
    		  warnings: Number,
    		  photos: Object
   	    };
      }
      
    }

    window.customElements.define(MeasuringsitePopup.is, MeasuringsitePopup);
  </script>
